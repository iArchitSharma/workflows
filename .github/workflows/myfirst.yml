name: My-Linter

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: Ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: actions/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}
